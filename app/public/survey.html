<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SURVEY|EmployeeFinder</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../public/style.css" type="text/css"> -->
</head>

<body>
    <div class="container">
        <h1 class="headerSurvey"> Survey Questions</h1>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <h4 class=aboutYou>About You</h4>
                <label for="nameInput1">Name (Required)</label>
                <input type="text" class="form-control" id="nameInput1" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Photo (Required)</label>
                <input type="text" class="form-control" id="photoImage" placeholder="Link to Photo Image" required>
            </div>
            <hr class="my-4">
            <h4 class="questHeading">QUESTIONS: Select an answer to questions 1 - 10</h4>
            <br>
            <div class="form-group">
                <label for="quest1"><h5>Q1: Your Mind is always buzzing with unexplored ideas and plans.</h5></label>
                <select class="form-control" id="quest1" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest1"><h5>Q2: Generally speaking, you rely more on your experience than your imagination.</h5></label>
                <select class="form-control" id="quest2">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest3"><h5>Q3: You find it easy to stay relaxed and focused even when there is some pressure</h5></label>
                <select class="form-control" id="quest3">
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest4"><h5>Q4: You rarely do something just out of sheer curiosity.</h5></label>
                <select class="form-control" id="quest4" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest5"><h5>Q5: People can rarely upset you.</h5></label>
                <select class="form-control" id="quest5" > 
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest6"><h5>Q6: It is often difficult for you to relate to other people’s feelings.</h5></label>
                <select class="form-control" id="quest6" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest7"><h5>Q7: In a discussion, truth should be more important than people’s sensitivities.</h5></label>
                <select class="form-control" id="quest7" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest8"><h5>Q8: You rarely get carried away by fantasies and ideas.</h5></label>
                <select class="form-control" id="quest8" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest9"><h5>Q9: You think that everyone’s views should be respected regardless of whether
                    they are supported by facts or not.</h5></label>
                <select class="form-control" id="quest9" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest10"><h5>Q10: You feel more energetic after spending time with a group of people.</h5></label>
                <select class="form-control" id="quest10" >
                    <option>Select an Option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <div id="error"></div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" id="btnSubmit">Submit</button>
            <hr class="my-4">
        </form>
        <a href="/api/employees" class="empList">API Employee List</a>
    </div>

    <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog" style ='padding-right: 17px; display:block;'>
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title"><strong>Best Match</strong></h2>
          <button class="close float-right" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="" alt="" width='100%'>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
